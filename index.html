<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label for="name" class="name">Upah Tenaga Kerja per Hari (Rp.)</label>
        <input id="upahPerHari" value="100000" type="text" class="input" />
        <div class="underline"></div>
      </div>
      <div class="input-container">
        <label for="name" class="name">Jam Kerja per Hari (Jam)</label>
        <input id="jamKerjaPerHari" type="text" class="input" value="8" />
        <div class="underline"></div>
      </div>
      <div class="input-container">
        <label for="name" class="name">Waktu Kerja per Unit (menit)</label>
        <input id="waktuKerjaPerUnit" value="30" type="text" class="input" />
        <div class="underline"></div>
      </div>

      <div>
        <button id="btn">Hello</button>
        <h3 id="hasil"></h3>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
